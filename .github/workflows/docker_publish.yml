name: Publish Docker

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  version-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          VERSION=${{ steps.version.outputs.new_tag }}
          docker build -t ghcr.io/${{ github.repository_owner }}/ats-builder:${VERSION} .
          docker tag ghcr.io/${{ github.repository_owner }}/ats-builder:${VERSION} ghcr.io/${{ github.repository_owner }}/ats-builder:latest

      - name: Push Docker image
        run: |
          VERSION=${{ steps.version.outputs.new_tag }}
          docker push ghcr.io/${{ github.repository_owner }}/ats-builder:${VERSION}
          docker push ghcr.io/${{ github.repository_owner }}/ats-builder:latest
