server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Brotli + Gzip
    brotli on;
    brotli_static on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        application/javascript
        application/json
        image/svg+xml
        font/woff
        font/woff2;

    gzip on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript;

    gzip_min_length 256;

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}
